<!-- Asegúrate de tener Bootstrap y Bootstrap Icons incluidos -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-14 col-lg-12">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="card-title mb-4 pb-2 border-bottom">
            <i class="bi bi-envelope-paper-fill text-primary me-2"></i>
            Contáctanos
          </h2>

          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3">
              <label for="formFile" class="form-label">Adjuntar archivo</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <div class="text-center">
  <button type="submit" class="btn btn-primary">
    <i class="bi bi-send-fill me-1"></i> Enviar mensaje
  </button>
</div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
